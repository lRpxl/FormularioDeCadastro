<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<h2>Crie uma conta</h2><br />
    
    <form>
        <div class="container">
            
            <section id="contato">
                <label for="Nome">Nome Completo</label> <br />
                <input type="text" id="nome" placeholder="Digite seu nome completo" name="nome"> <br />
                <label for="email">E-mail</label> <br />
                <input type="email" id="email" placeholder="Digite seu email" name="email"> <br />
                <label for="telefone">Telefone</label> <br />
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" name="telefone"> <br /> 
                <label for="cpf">CPF</label> <br />
                <input type="text" id="cpf" placeholder="000.000.000-00" name="cpf"> <br /> 
                <label for="endereco">Endereço</label> <br />
                <input type="text" id="endereco" placeholder="Insira seu endereço" name="endereco"> <br />
                <label for="Cep">CEP</label> <br />
                <input type="text" id="cep" placeholder="Insira seu cep" name="cep"> <br />
            </section>
        </div>
        <center>
            <button type="submit">
                Criar conta
            </button>
            <button type="reset">
                Cancelar
            </button> <br />
        </center>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
